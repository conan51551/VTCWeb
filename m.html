    //1 获取场次相关信息
    //设置功能模块订制
    function getRidInfo() {
        var url; //ajax请求url
        var preData; //ajax请求参数
        var isPreview = GetQueryString("isPreview") == 'preview'; // 判断是不是预览
        if (isPreview) {
            url = "ajx/ssdb_vtcHget.do";
            preData = "key=LIVEGROUP:RECORD:" + rid;
        } else {
            url = queryFilePath() + videoInfo.groupId + "/record_" + videoInfo.rid + ".json";
        }
        $.ajax({
            url: url,
            type: "get",
            data: preData,
            dataType: "json",
            success: function(result) {
                var res; //返回的数据
                if (isPreview) {
                    res = result.data;
                } else {
                    res = result;
                }

                //赋值给全局变量
                recordInfo = res;
                //调用bar加载对应的模块
                player.$refs.bar.getRecordTabsInfo();

                var m = 0;
                var tabs = res.tabs; //模块开关
                var tabsName = res.tabsName; //模块名称
                if (tabs != null && tabs != "" && tabs && tabs.length != 9) { //当没有第六位数字时，按照以前的设置来
                    var adMsgTab = tabs.substr(tabs.length - 3, 1);
                    tabs = tabs.substring(0, tabs.length - 4);
                    if (adMsgTab != 0) {
                        //加载轮播模块
                        loadStyles("vue/adBanner/adBanner.css");
                        loadScript("vue/adBanner/adBanner.js");
                        console.log("加载轮播")
                    }

                loadStyles(adminModelJson[0].cssPath);
                loadScript(adminModelJson[0].jsPath);
                loadStyles(adminModelJson[1].cssPath);
                loadScript(adminModelJson[1].jsPath);
                //设置直播类型
                videoInfo.liveWay = res.liveWay;
                getVideoInfo(); //获取视频信息
                if (videoInfo.liveWay == 1) {
                    console.log("导播视频")
                } else if (videoInfo.liveWay == 2) {
                    console.log("并行视频")
                    getLiveVideo4Parell();
                }
            }
        })
    }
    //2.1 获取视频相关信息
    function getVideoInfo() {
        $.ajax({
            "url": queryFilePath() + "/videos/" + videoInfo.videoId + ".json",
            "type": "GET",
            "dataType": "json",
            "async": false,
            "success": function(data) {
                var video = data;
                if (video != null) {
                    //判断是不是正在直播
                    if (video.liveFlag == 1) {
                        var urlStr = video.URL;
                        if (urlStr.indexOf('live.m3u8') == -1) {
                            var url4live = urlStr.substring(0, urlStr.lastIndexOf("/")) + "live.m3u8";
                        } else {
                            var url4live = urlStr;
                        }
                    } else {
                        var url4live = video.URL;
                    }
                    //获取视频分节点
                    var vDomain = quertVDomain();
                    if (url4live.toLowerCase().indexOf("http") != 0) {
                        if (url4live.indexOf("/") == 0) {
                            url4live = "http://" + vDomain + "/" + url4live;
                        } else {
                            url4live = "http://" + vDomain + "/LiveVideoServer/" + url4live;
                        }
                    }
                    videoInfo.videoUrl = url4live + "?randomStr=" + parseInt((new Date()).getTime() /
                        300000);
                    videoInfo.videoPoster = "http://" + location.hostname + "/" + video.previewPic;

                    //判断是不是安卓 安卓视频poster有问题 不能铺满 采用background替代
                    if (!navigator.userAgent.match(/(iPad|iPhone|iPod)/g)) {
                        if (isWeixin()) {
                            videoInfo.videoPoster = '';
                            $("video").css("background-image", "url(http://" + location.hostname + "/" +
                                video.previewPic + ")")
                        }
                    }
                }

                var title = video.title; //视频标题
                var titSpan = document.createElement('span');
                titSpan.innerHTML = title;
                if (title == '无标题' || title == '') {
                    title = "VTC云直播";
                } else {
                    title = titSpan.innerText;
                }
                document.title = titSpan.innerText + ' by VTC云直播';
                parent.document.title = titSpan.innerHTML + ' by VTC云直播';

            },
            "error": function(res) {
                if (res.status == "404") {
                    // player.errorMsg = '该视频文件不存在';
                }
            }
        });
    }

    //2.2 并行直播->判断其视频直播状态以及哪些视频正在直播 (轮询)
    function getLiveVideo4Parell() {
        if (hostname == "voip.vtc365.com") {
            var url = "http://" + hostname + "/LiveVideoServer/streams/s2/videos.json";
        } else if (hostname == "www.vtc365.cn") {
            var url = "http://" + hostname + "/LiveVideoServer/streams/videos.json";
        } else if (hostname == 'multi3.in.vtc365.com') {
            var url = "http://" + hostname + "/LiveVideoServer/streams/s3/videos.json";
        } else if (hostname == 't.vtc365.com') {
            var url = "http://" + hostname + "/LiveVideoServer/streams/s10/videos.json";
        }
        $.ajax({
            "url": url,
            "type": "get",
            "dataType": "json",
            "success": function(data) {
                var json = data;
                videoInfo.liveFlag = 0;
                var videoStr;
                for (var x in json) {
                    var key = x;
                    if (x == videoInfo.groupId) {
                        videoInfo.liveFlag = 1;
                        videoStr = json[x];
                    }
                }
                if (videoInfo.liveFlag == 1) { //正在直播
                    var _videos = [];
                    for (key in videoStr) {
                        //TODO 优化添加流程
                        _videos.push({
                            videoId: videoStr[key].videoId,
                            previewPic: videoStr[key].previewPic
                        });
                    }
                    player.videos = _videos;
                }
            }
        });
        timer = window.setTimeout(function() {
            getLiveVideo4Parell();
        }, 5000);
    }

        var vDomain = hostname;

            case 'voip.vtc365.com':

            case 'www.vtc365.cn':

        switch (hostname) {
            case 'voip.vtc365.com':
                path = "http://voip.vtc365.com/LiveVideoServer/streams/s2/";

            case 'www.vtc365.cn':
                path = "http://www.vtc365.cn/LiveVideoServer/streams/";

                path = "http://multi3.in.vtc365.com/LiveVideoServer/streams/s3/";
                break;
            case 't.vtc365.com':
                path = "http://t.vtc365.com/LiveVideoServer/streams/s10/";
                break;
        }
        //后续调用直接返回路径不在判断
        queryFilePath = function() {
            return path;
        }
        return path;
    }

    //生成随机数
    function randomString(len) {
        len = len || 32;
        var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';
        /****默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1****/
        var maxPos = $chars.length;
        var pwd = '';
        for (i = 0; i < len; i++) {
            pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
        }
        return pwd;
    }

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }

    function setCookie(c_name, value, expiredays) {
        var exdate = new Date()
        exdate.setDate(exdate.getDate() + expiredays)
        document.cookie = c_name + "=" + escape(value) +
            ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString())
    }
    //获取cookie
    function getCookie(cname) {
        var arr = document.cookie.match(new RegExp("(^| )" + cname + "=([^;]*)(;|$)"));
        if (arr != null) return unescape(arr[2]);
        return null;
    }
    //清除cookie
    function clearCookie(name) {
        setCookie(name, "", -1);
    }
    // 动态加载js 
    function loadScript(path) {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = path;
        script.async = false;
        document.body.appendChild(script);
        if (script.readyState == "loaded" || script.readyState == "complete") {
            script.onreadystatechange = null;
        }
    }
    // 动态加载css
    function loadStyles(path) {
        var link = document.createElement("link");
        link.type = "text/css";
        link.rel = "stylesheet";
        link.href = path;
        document.getElementsByTagName("head")[0].appendChild(link);
    }

    //CDN 取文件缓存时间
    var cacheTime = 0;

    function cacheTimeout(_url) {
        var now = new Date().getTime();
        if (!cacheTime) {
            cacheTime = now;
            return _url + "?_=" + now;
        } else if (now - cacheTime > timeoutForCache) {
            cacheTime = now;
            return _url + "?_=" + now;
        }
        return _url;
    }

            maxCountInScreen: 40, //屏幕上的最大的显示弹幕数目,弹幕数量过多时,优先加载最新的。
            maxCountPerSec: 10 //每分秒钟最多的弹幕数目,弹幕数量过多时,优先加载最新的。
        });

    /*发送弹幕
        msg:弹幕内容        *必须
        isnew:当出现该属性时（属性值可为任意），会认为这是用户新发的弹幕，从而弹幕在显示的时候会有边框
        position: 弹幕位置  默认0为滚动,1为顶部,2为底部
        size:弹幕字体大小    默认0为小字,1为大字
    */
    function sendDanmu(msg, isnew, position, size) {
        if (!ignore(msg)) {
            return false;
        }
        var time = $danmu.data("nowTime") + 5;
        var danmuObj = {
            text: msg,
            color: randomColor(),
            size: size || 0,
            position: position || 0,
            time: time
        }
        if (isnew) {
            danmuObj.isnew = isnew;
        }
        $danmu.danmu("addDanmu", danmuObj);
    }

    //过滤方法
    function ignore(msg) {
        for (var key in ignoreMsg) {
            if (msg.indexOf(ignoreMsg[key]) >= 0) {
                return false;
            }
        }
        return true;
    }
    //停止弹幕功能
    function stopOrStartDanmu() {
        var $danmu = $('#danmu');
        if ($danmu.data("nowTime") == 0) {
            console.log('启用弹幕功能');
            $danmu.danmu('danmuResume');
        } else {
            console.log('停用弹幕功能');
            $danmu.danmu('danmuStop');
        }
    }

    //随机弹幕颜色
    function randomColor() {
        //弹幕颜色数组
        var colorArr = ["#FF0000", "#EEC900", "#F0FFFF", "#9AC0CD", "#7CCD7C", "#87CEFF", "#FFA500"];
        return colorArr[parseInt(Math.random() * colorArr.length)]
    }
</script>
